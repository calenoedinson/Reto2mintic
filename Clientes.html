<html>

<head>
    <title>CLIENTES</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/funciones.js"></script>
</head>

<body>
    <h2>GESTIÃ“N CLIENTES </h2>
    <fieldset style="width: 30%">
        <legend>Datos del Cliente</legend>
        <table>
            <tr>
                <th>ID:</th>
                <td><input type="number" id="ide"></td>
            </tr>
            <tr>
                <th>NOMBRE:</th>
                <td><input type="text" id="nombre"> </td>
            </tr>
            <tr>
                <th>EMAIL:</th>
                <td><input type="email" id="correo"> </td>
            </tr>
            <tr>
                <th>EDAD:</th>
                <td><input type="number" id="edad"> </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="button" value="GUARDAR" onclick="guardarCliente()"> &nbsp;&nbsp;&nbsp;
                    <input type="button" value="EDITAR" onclick="editarCliente()"> &nbsp;&nbsp;&nbsp;
                    <input type="button" value="ELIMINAR" onclick="eliminarCliente()">
                </td>
            </tr>
        </table>
    </fieldset>
    <h2> CONSULTA DE CLIENTES</h2>
    <span style="color: green;"><b>ID</b></span>
    <input type="text" id="id">
    <br> 
    <button onclick="consultarClienteTodo()">Consulta todo</button>
    &nbsp;&nbsp;&nbsp;
    <button onclick="buscarClienteId($('#id'))">Consulta por id</button>
    <br>
    <table border="2" cellpadding="3" id="TablaResultado">
        <tbody>
        </tbody>
    </table>
</body>

</html>
