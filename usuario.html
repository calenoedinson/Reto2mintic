<html>

<head>
    <title>USUARIOS</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/funcionesCabanas.js"></script>
</head>

<body>
    <h2>GESTIÓN USUARIOS </h2>
    <fieldset style="width: 30%">
        <legend>Datos de la cabaña</legend>
        <table>
            <tr>
                <th>ID:</th>
                <td><input type="number" id="ide"></td>
            </tr>
            <tr>
                <th>NOMBRE:</th>
                <td><input type="text" id="marca"> </td>
            </tr>
            <tr>
                <th>CORREO:</th>
                <td><input type="email" id="correo"> </td>
            </tr>
            <tr>
                <th>TELEFONO:</th>
                <td><input type="number" id="telefono"> </td>
            </tr>
            <tr>
                <th>DIRECCION:</th>
                <td><input type="text" id="direccion"> </td>
            </tr>
            <tr>
                <th>DETALLE:</th>
                <td><input type="text" id="detalle"> </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="button" value="GUARDAR" onclick="guardarCabana()"> &nbsp;&nbsp;&nbsp;
                    <input type="button" value="CAMBIAR" onclick="editarCabana()"> &nbsp;&nbsp;&nbsp;
                    <input type="button" value="ELIMINAR" onclick="eliminarCabana()">
                </td>
            </tr>
        </table>
    </fieldset>
    <h2> CONSULTA DE CABAÑA</h2>
    <fieldset style="width: 30%">
        <legend>Consulta</legend>
        <table>
            <tr>
            <tr>
                <th style="color: blue;">ID:</th>
                <td><input type="number" id="id"></td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="button" value="CONSULTAR TODAS" onclick="consultarCabanaTodo()"> &nbsp;&nbsp;&nbsp;
                    <input type="button" value="CONSULTAR ID" onclick="buscarCabanaId($('#id'))">
                </td>
            </tr>
            <tr>
                <table border="2" cellpadding="3" id="TablaResultadoCabanas">
                    <tbody>
                    </tbody>
                </table>
            </tr>
            </tr>
        </table>
    </fieldset>
</body>

</html>
